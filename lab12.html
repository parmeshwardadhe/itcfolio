<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Fill Your Info</h1>
        <form>
            <div>
                <tr>
                    <th>Enter Email ID</th>
                    <td> <input type="email" name="useremail" id="uemail"
                      placeholder="Enter email id as user ID">
                  </td>  
                  </tr>
            </div>
            <div class="form-group">
                <label for="textarea">Comments:</label>
                <textarea id="textarea" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
